<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui@2.15.7/lib/theme-chalk/index.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: #fff;
      }

      #app {
        position: fixed;
        top: 10px;
        left: 10px;
        width: 420px;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        overflow: hidden;
        z-index: 9999; /* Mantém a sobreposição acima */
      }

      .menu-header {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        padding: 15px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
      }

      .menu-body {
        padding: 20px;
      }

      .menu-body label {
        font-size: 16px;
        margin-bottom: 8px;
        display: inline-block;
      }

      .menu-body input[type="checkbox"] {
        margin-right: 8px;
        accent-color: #6a11cb;
        transform: scale(1.3);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="menu-header">Menu AwM <img src="https://github.com/WeansHHN/weanshhn.github.io/blob/main/img/gif/lolimusic.gif?raw=true" alt="weanshhn" width="20" height="20" /> </span> </div>
      <div class="menu-body">
        <div>
          <input type="checkbox" id="no-recoil" onclick="danthang(this)" />
          <label for="no-recoil">No Recoil</label>
        </div>
        <div>
          <input type="checkbox" id="aim-awm" onclick="tamawm(this)" />
          <label for="aim-awm">Aim AWM</label>
        </div>
        <div>
          <input type="checkbox" id="speed-x2" onclick="speedx2(this)" />
          <label for="speed-x2">Speed X2</label>
        </div>
      </div>
    </div>

    <script>
      // Configurações de sobreposição no h5gg
      function configureOverlay() {
        // Ajustar tamanho e posição
        setWindowRect(0, 0, window.screen.width, window.screen.height);
        setWindowDrag(1, 1, 1, 1); // Permite arrastar a janela
        setWindowTouch(true); // Habilita interações de toque
      }

      configureOverlay();

      // Funções de ativação/desativação
      function danthang(input) {
        if (input.checked) {
          h5gg.clearResults();
          h5gg.searchNumber("1016018816", "I32", "0x100000000", "0x160000000");
          const results = h5gg.getResults(h5gg.getResultsCount());
          for (let i = 0; i < results.length; i++) {
            h5gg.setValue(results[i].address, "180", "I32");
          }
          alert("No Recoil ativado!");
        } else {
          alert("No Recoil desativado!");
        }
      }

      function tamawm(input) {
        if (input.checked) {
          h5gg.clearResults();
          h5gg.searchNumber("4728779608739021057", "I64", "0x100000000", "0x150000000");
          const count = h5gg.getResultsCount();
          const results = h5gg.getResults(count);
          for (let i = 0; i < count; i++) {
            const address = Number(results[i].address) + 4;
            h5gg.setValue(address, "100", "F32");
          }
          alert("Aim AWM ativado!");
        } else {
          alert("Aim AWM desativado!");
        }
      }

      function speedx2(input) {
        if (input.checked) {
          h5gg.clearResults();
          h5gg.searchNumber("4397530849764387586", "I64", "0x100000000", "0x200000000");
          h5gg.editAll("4397530849758414897", "I64");
          alert("Speed X2 ativado!");
        } else {
          h5gg.editAll("4397530849764387586", "I64");
          alert("Speed X2 desativado!");
        }
      }
    </script>
  </body>
</html>
